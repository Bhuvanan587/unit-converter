<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Karla:wght@800&family=Ysabeau+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <div id="frame">
        <section id="background">
            <div id="heading">Metric/Imperial Unit Conversion</div>
            <input type="text" id="input">
            <button id="convert-btn">Convert</button>
        </section>

        <div class="card">
            <div class="subHeading">Length(Meter/Feet)</div>
            <div class="convertedValues" id="length"></div>
        </div>
        <div class="card">
            <div class="subHeading">Volume(Liter/Gallons)</div>
            <div class="convertedValues" id="volume"></div>
        </div>
        <div class="card">
            <div class="subHeading">Mass(Kilogram/Pounds)</div>
            <div class="convertedValues" id="mass"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
